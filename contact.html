<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Web | Contact</title>
    <script
      src="https://kit.fontawesome.com/d3cef2821a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/mobile.css"
      media="screen and (max-width: 768px)"
    />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo nav-brand">
            <a href="index.html">HW</a>
          </h1>
          <ul class="nav-items">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="about.html">About</a></li>
            <li class="nav-item active"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill the form below to contact us</p>
        <form>
          <div class="form-group">
            <label for="name">Name</label><input type="text" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label><input type="email" id="email" />
          </div>
          <div class="form-group">
            <label for="">Message</label
            ><textarea type="textarea" id="message"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <span class="fas fa-hotel fa-3x"></span>
          <h3>Location</h3>
          <p>221 Baker St.</p>
        </div>
        <div class="box">
          <span class="fas fa-phone fa-3x"></span>
          <h3>Phone Number</h3>
          <p>0321341143</p>
        </div>
        <div class="box">
          <span class="fas fa-envelope fa-3x"></span>
          <h3>Email</h3>
          <p>helpdesk@hw.org</p>
        </div>
      </div>
    </section>
    <div class="clear"></div>
    <footer id="main-footer">
      <p>HW &copy; 2021 All rights reserved.</p>
    </footer>
  </body>
</html>
